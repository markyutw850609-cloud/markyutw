<!-- 備用啟動鈕（若已成功播放會自動移除） -->
<button id="bgm-btn" style="
  position:fixed; right:16px; bottom:16px; z-index:9999;
  padding:10px 14px; border-radius:999px; border:1px solid #999;
  background:#222; color:#fff; cursor:pointer;">🎵 開啟音樂</button>

<script>
(function () {
  const bgm = document.getElementById('bgm');
  const btn = document.getElementById('bgm-btn');

  // 淡入音量（想關掉就刪掉這個函式的呼叫）
  function fadeIn() {
    try { bgm.volume = 0; } catch(e) {}
    const step = 0.08;
    const iv = setInterval(() => {
      try { bgm.volume = Math.min(1, (bgm.volume || 0) + step); } catch(e) {}
      if ((bgm.volume || 0) >= 1) clearInterval(iv);
    }, 120);
  }

  function tryStart() {
    // 先以 muted 播放（各瀏覽器允許）
    bgm.play().then(() => {
      bgm.muted = false;   // 有互動後立刻解除靜音
      fadeIn();            // 可選：淡入音量
      cleanup();
    }).catch((err) => {
      // 若仍被擋，保留按鈕讓使用者點
      console.warn('自動播放仍被擋，等待手動觸發', err);
    });
  }

  function manualStart() {
    tryStart();
  }

  function cleanup() {
    ['pointerdown','click','keydown','touchstart','wheel','scroll'].forEach(ev =>
      window.removeEventListener(ev, tryStart)
    );
    if (btn) btn.remove();
  }

  // 監聽多種有效互動（scroll 常常不算，故加上其他事件）
  ['pointerdown','click','keydown','touchstart','wheel','scroll'].forEach(ev =>
    window.addEventListener(ev, tryStart, { once: true })
  );

  // 備用按鈕
  btn.addEventListener('click', manualStart);
})();
</script>
